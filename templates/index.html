<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KNN Health Risk Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 480px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            font-weight: bold;
        }

        input, select, button {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KNN Health Risk Prediction</h1>
        <p>This model uses <strong>K-Nearest Neighbors</strong> (KNN) to predict the health risk of an individual based on physiological data.</p>
        <form method="post">
            <label for="age">Age (10 - 100):</label>
            <input type="number" name="age" required min="10" max="100">

            <label for="bmi">BMI (10 - 50):</label>
            <input type="number" step="0.1" name="bmi" required min="10" max="50">

            <label for="blood_pressure">Blood Pressure (80 - 200):</label>
            <input type="number" name="blood_pressure" required min="80" max="200">

            <label for="glucose">Glucose (70 - 200):</label>
            <input type="number" step="0.1" name="glucose" required min="70" max="200">

            <label for="activity">Activity Level:</label>
            <select name="activity" required>
                <option value="0">Low</option>
                <option value="1">Medium</option>
                <option value="2">High</option>
            </select>

            <label for="family_history">Family History of Disease:</label>
            <select name="family_history" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
